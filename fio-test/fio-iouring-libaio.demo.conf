[libaio-randrw-r70-4K]
ioengine=libaio
rw=randrw
rwmixread=70
write_bw_log=libaio-randrw-r70-4K
write_lat_log=libaio-randrw-r70-4K
write_iops_log=libaio-randrw-r70-4K
filename=./libaio.fio.data   #注：filename是目标测试磁盘的设备名称,这里方便测试直接在当前目录所挂在的硬盘上测试
stonewall

