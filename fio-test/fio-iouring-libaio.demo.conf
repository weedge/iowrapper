[global]
name=demo-libaio-VS-iouring
ioengine=io_uring
iodepth=64
time_based
direct=1
thread=1
group_reporting
randrepeat=0
norandommap
numjobs=4
timeout=1800
runtime=120
log_avg_msec=1000
write_bw_log=rw
write_lat_log=rw
write_iops_log=rw
size=50M
bs=4k

